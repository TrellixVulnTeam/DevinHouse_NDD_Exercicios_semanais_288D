<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dados Cadastrados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <h5>form</h5>
            <p>Nome: {{donoAnimal.name}}</p>
            <p>CPF: {{donoAnimal.cpf}}</p>
            <p>Email {{donoAnimal.email}}</p>
            <p>Nome Animal: {{donoAnimal.nomeAnimal}}</p>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
    </div>
</div>
</div>


<div class="container">
    <form action="" #form ='ngForm' (submit)="imprimir()" >
        <h4 class="mb-3">Formul√°rio</h4>
        <div class="col-sm-6">
            <label for="" class="form-label">Nome do Dono</label>
            <input #name="ngModel" name="name" [(ngModel)]="donoAnimal.name" type="text" class="form-control" id="" placeholder="" value="" required>
            <div *ngIf="!(name.valid || name.pristine)"class="alert alert-danger">Name is required.</div>
        </div>
        <div class="col-sm-6">
            <label for="" class="form-label">CPF</label>
            <input #cpf="ngModel"  name="cpf" [(ngModel)]="donoAnimal.cpf" type="text" class="form-control" minlength="11" id="" placeholder="" value="" required>
            <div *ngIf="!(cpf.valid || cpf.pristine)"class="alert alert-danger" >CPF is required.</div>
        </div>
        <div class="col-sm-6">
            <label for="" class="form-label">Email:</label>
            <input #email="ngModel" name="dataAniversario" [(ngModel)]="donoAnimal.email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="" placeholder="" value="" required="">
            <div *ngIf="!(email.valid || email.pristine)"class="alert alert-danger">Email is required.</div>
        </div>
        <div class="col-sm-6">
            <label for="" class="form-label">Nome Animal:</label>
            <input #dono="ngModel" name="donoAmimal" [(ngModel)]="donoAnimal.nomeAnimal" type="text" class="form-control" id="" placeholder="" value="" required>
            <div *ngIf="!(dono.valid || dono.pristine)"class="alert alert-danger">Dono Animal is required.</div>
        </div>     
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" [disabled]="!form.valid" type="submit" class="mt-3">Imprimir</button>   
    </form>
</div>
