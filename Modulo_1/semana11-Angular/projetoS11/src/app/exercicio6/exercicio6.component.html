<div class="container">
    <form action="" #form ='ngForm' (submit)="imprimir();" >
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Formulário</h4>
                <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Nome Completo</label>
                    <input name="name" [(ngModel)]="pessoa.name" type="text" class="form-control" id="" placeholder="" value="">
                </div>
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">CPF</label>
                    <input #cpf="ngModel"  name="cpf" [(ngModel)]="pessoa.cpf" type="text" class="form-control" id="" placeholder="" value="" required>
                    <div *ngIf="!(cpf.valid || cpf.pristine)"class="alert alert-danger">
                        Cpf is required.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Data Aniversário</label>
                    <input name="dataAniversario" [(ngModel)]="pessoa.dataAniversario" type="date" class="form-control" id="" placeholder="" value="" required="">
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Senha</label>
                    <input #senha="ngModel" name="senha" [(ngModel)]="pessoa.senha" type="text" class="form-control" id="" placeholder="" value="" required>
                    </div>
                    <div *ngIf="!(senha.valid || senha.pristine)"class="alert alert-danger">
                        senha is required.
                    </div>
                </div>
            </div>
        <button [disabled]="!form.valid" type="submit" class="mt-3">Imprimir</button>
    </form>
    <!-- <button  (click)="imprimeValores = !imprimeValores" >imprime valores</button> -->
</div>




<div  *ngIf="imprimeValores == true" class="container" ngClass="text-center mt-3">
    <h5>form</h5>
    <p>Nome: {{pessoa.name}}</p>
    <p>CPF: {{pessoa.cpf}}</p>
    <p>Data Aniversário {{pessoa.dataAniversario}}</p>
    <p>senha: {{pessoa.senha}}</p>
</div>
