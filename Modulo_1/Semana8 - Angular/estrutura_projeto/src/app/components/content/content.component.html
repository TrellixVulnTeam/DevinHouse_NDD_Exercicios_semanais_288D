<div class="container">
    <div class="row">
        <div *ngFor="let item of foodList" class="card" style="width: 18rem;">
            <img src="{{item.img}}" class="card-img-top" alt="">
            <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.content}}</p>
            <a (click)="clickAlert()"  class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of drinkList" class="card" style="width: 18rem;">
            <img src="{{item.img}}" class="card-img-top" alt="">
            <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.content}}</p>
            <a (click)="clickAlert()" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>
</div>
