<div class="container">
    <div class="row">
        <h2>
            Escolha sua bebida:
        </h2>
    </div>
    <div class="row">
        <div *ngFor="let item of drinkList" class="card m-3 p-0" style="width: 18rem;">
            <div class="card-body bg-light">
                <h5 class="card-title">{{item.title}}</h5>
                <img src="{{item.img}}" class="card-img-top" alt="">
                <p class="card-text mt-2 mb-2">{{item.content}}</p>


                <div class="mb-3 d-flex border text-center">
                    <div class="container border-end mt-1">
                        <label for="quantide">Valor:</label>
                        <p class="bg-light text-success fw-bold">R${{item.valor}},00</p>
                    </div>
                </div>


                <div class="row">
                    <a (click)="adicionarPedido(item)"  class="btn btn-primary w-75 mx-auto">Adicionar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto d-block mt-5">
        <button class="btn btn-success mx-auto d-block p-2" routerLink="/pedido">Avan√ßar</button>
    </div>
</div>
